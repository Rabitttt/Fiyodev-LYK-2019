{% extends 'base.html' %}

{% block title %}User List{% endblock %}

{% block content %}

  {% for user in object_list%}

    {% if user.id != request.user.id %}
    <p>{{ user.id }} - <a href="https://www.youtube.com/watch?v=Xeh9r0CXBmU"> {{user.username}}  </a> </p>

    {% endif %}


  {% endfor %}

{% endblock %}
