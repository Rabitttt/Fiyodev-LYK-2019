{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if request.user.is_authenticated %}
  Hi {{ user.username }}!
  <a href="http://localhost:8000/login">Login</a>

{% else %}
  <p>You are not logged in</p>
  <a href="{% url '/login' %}">login</a>
{% endif %}
{% endblock %}
